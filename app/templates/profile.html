{% extends "base.html" %} {% block title %}My Profile - AUCode{% endblock %} {% block content %}
<div class="container profile-container">
  <div class="card profile-card">
    <h1>My Profile</h1>

    <div class="profile-details">
      <div class="profile-item">
        <h2>Name:</h2>
        <p>{{ user.username if user else "Placeholder Name" }}</p>
      </div>

      <div class="profile-item">
        <h2>Email:</h2>
        <p>{{ user.email if user else "email@example.com" }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
